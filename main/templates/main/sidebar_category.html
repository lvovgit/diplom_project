{% load blog_tags %}
{% get_list_category as list_category %}
<div class="card">
    <div class="card-header">
        Категории
    </div>
    <div class="card-body">
        <ul>
            {% for node in list_category %}
            <li>
                <a href="{% url 'post_category_list' node.slug %}">{{ node.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
